<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a1e"/>
      <stop offset="100%" stop-color="#120a30"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Sound waves -->
  <g stroke="url(#accent)" fill="none" stroke-width="8" stroke-linecap="round" opacity="0.3">
    <path d="M300 180 Q360 256 300 332"/>
    <path d="M340 140 Q420 256 340 372"/>
    <path d="M380 100 Q480 256 380 412"/>
  </g>
  <!-- Mouse body -->
  <g transform="translate(180, 160)">
    <!-- Body -->
    <ellipse cx="80" cy="120" rx="65" ry="80" fill="#eaeaf4" opacity="0.9"/>
    <!-- Head -->
    <ellipse cx="80" cy="50" rx="45" ry="42" fill="#eaeaf4" opacity="0.9"/>
    <!-- Left ear -->
    <ellipse cx="45" cy="20" rx="22" ry="28" fill="#eaeaf4" opacity="0.9"/>
    <ellipse cx="45" cy="20" rx="14" ry="18" fill="#ff2d78" opacity="0.5"/>
    <!-- Right ear -->
    <ellipse cx="115" cy="20" rx="22" ry="28" fill="#eaeaf4" opacity="0.9"/>
    <ellipse cx="115" cy="20" rx="14" ry="18" fill="#ff2d78" opacity="0.5"/>
    <!-- Eyes -->
    <circle cx="63" cy="48" r="5" fill="#0a0a1e"/>
    <circle cx="97" cy="48" r="5" fill="#0a0a1e"/>
    <!-- Nose -->
    <circle cx="80" cy="62" r="4" fill="#ff2d78" opacity="0.8"/>
    <!-- Whiskers -->
    <g stroke="#9494b8" stroke-width="2" fill="none">
      <line x1="20" y1="55" x2="55" y2="58"/>
      <line x1="18" y1="65" x2="55" y2="64"/>
      <line x1="105" y1="58" x2="140" y2="55"/>
      <line x1="105" y1="64" x2="142" y2="65"/>
    </g>
    <!-- Tail -->
    <path d="M80 200 Q60 240 90 260 Q120 280 100 300" stroke="#eaeaf4" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.7"/>
  </g>
  <!-- Cancel/ban circle -->
  <circle cx="256" cy="280" r="140" stroke="#ff2d78" stroke-width="12" fill="none" opacity="0.7"/>
  <line x1="157" y1="181" x2="355" y2="379" stroke="#ff2d78" stroke-width="12" stroke-linecap="round" opacity="0.7"/>
</svg>
